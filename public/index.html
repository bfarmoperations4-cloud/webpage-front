<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>B Farm - Amazon Agency</title>
  <script>
    // Очищення кешу БЕЗ reload loop
    if ('caches' in window && !sessionStorage.getItem('cache_cleared_html')) {
      caches.keys().then(function(names) {
        names.forEach(function(name) {
          caches.delete(name);
        });
      });
      sessionStorage.setItem('cache_cleared_html', 'true');
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
